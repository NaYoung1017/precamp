<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="./01-boxmodel.css" rel="stylesheet">
    <title>boxModel 실습</title>
</head>
<body>
    <div class="bg">
        <div id="text">회원가입을 위해 정보를 입력해주세요</div>
        <div class="textbox">
            <div class="text">* 이메일</div>
            <div class="divideLine"></div>
        </div>
        <div class="textbox">
            <div class="text">* 이름</div>
            <div class="divideLine"></div>
        </div>
        <div class="textbox">
            <div class="text">* 비밀번호</div>
            <div class="divideLine"></div>
        </div>
        <div class="textbox">
            <div class="text">* 비밀번호 확인</div>
            <div class="divideLine"></div>
        </div>
        <div class="textbox">
            <div class="gender__wrapper">
                <div class="text">* 성별</div>
                <div class="gender">
                    <input type="radio" name="gender" id="gender__woman" class="gender__radio"> 여성
                </div>
                <div class="gender">
                    <input type="radio" name="gender" id="gender__man" class="gender__radio"/> 남성
                </div>
        </div>
        <div class="textbox">
            <div class="text">* 가입하기</div>
            <div class="divideLine"></div>
        </div>
     </div>
</body>
</html>
